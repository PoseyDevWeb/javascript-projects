<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>

              for="vrai1-1"
              id="label1-1"
              value="vrai"
            ></label
            ><br /><br />
            <input type="radio" name="quiz1" id="faux1-1" checked /><label
              for="faux1-1"
              id="label1-2"
            ></label
            ><br /><br />

            ></label

            ><br /><br />

            ></label

            ></label
            ><br /><br />

              id="label3-3"
            ></label

    <script src="quizArray.js"></script>
    <script src="operations.js"></script>
